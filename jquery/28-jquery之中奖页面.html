<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>耶耶耶耶！</title>

<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
	   $(function() {
    var rotateTimeOut = function() {
            $('#rotate').rotate({
                angle: 0,
                animateTo: 2160,
                duration: 8000,
                callback: function() {
                    alert('网络超时，请检查您的网络设置！')
                }
            })
        };
    var bRotate = false;
    var rotateFn = function(awards, angles, txt) {
            bRotate = !bRotate;
            $('#rotate').stopRotate();
            $('#rotate').rotate({
                angle: 0,
                animateTo: angles + 1800,
                duration: 8000,
                callback: function() {
                    alert(txt);
                    bRotate = !bRotate;
                }
            });
        };
    $('.pointer').click(function() {
        if (bRotate) return;
        var item = rnd(0, 7);
        switch (item) {
        case 0:
            rotateFn(0, 337, '未中奖');
            break;
        case 1:
            rotateFn(1, 26, '一等奖');
            break;
        case 2:
            rotateFn(2, 88, '二等奖');
            break;
        case 3:
            rotateFn(3, 137, '三等奖');
            break;
        case 4:
            rotateFn(4, 185, '四等奖');
            break;
        case 5:
            rotateFn(5, 185, '五等奖');
            break;
        case 6:
            rotateFn(6, 235, '六等奖');
            break;
        case 7:
            rotateFn(7, 287, '你太丑了！');
            break;
        }
        console.log(item);
    });
});
 
function rnd(n, m) {
    return Math.floor(Math.random() * (m - n + 1) + n)
}
	});
</script>
