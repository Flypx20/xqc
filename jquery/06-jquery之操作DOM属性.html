<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-jquery之操作DOM属性</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.box2{
			background: red;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button').eq(0).click(function(){
				//$('div').eq(0).addClass('box1 box2');
				//$('div:has(p)').toggleClass('box1 box2');
				$('div').eq(0).attr({
					class: 'box1 box2',
				});
				$('div').eq(0).html('<h1>阿猪已经死了，你选的嘛</h1>');
				//$('div').eq(0).text('啊猪已经死了,你选择的吗');
				
				console.log($('button').eq(0).value());
			});
		});
	</script>
</head>
<body>
	<button>飞猪飞</button>
	<div>
		飞猪飞老哥
		<p>你好</p>
	</div>
</body>

</html>
