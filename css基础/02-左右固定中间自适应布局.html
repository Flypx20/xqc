<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-左右固定中间自适应布局.html</title>
	<style type="text/css">
		.left{
			width:200px;
			height:200px;
			background-color: orange;
			position: absolute;
			left:0px;
		}		
		.center{
			margin:0px 200px;
			height:200px;			
			background-color: yellow;

		}		
		.right{
			width:200px;
			height:200px;
			background-color: gold;
			position: absolute;
			right:0px;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="center"></div>
	<div class="right"></div>
</body>
</html>
