<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>苹果菜单</title>
    <script>
        // Math.pow(3, 2); //3的平方 
        // Math.pow(2, 3); //2的立方
        // Math.sqrt(9); //9的开方
        // Math.pow(9, 1/3); //9的开立方
    </script>
    <style>
        html, body {margin: 0; padding: 0;}
        #div1 img {width: 64px;}
        #div1 {width: 100%; height: auto; position: absolute; bottom: 0; text-align: center;}
        input {width: 300px;}
    </style>
    <script>
        window.onload = function(){
            var aInput = document.getElementsByTagName('input');
            var oDiv= document.getElementById('div1');
            var aImg = oDiv.getElementsByTagName('img');

            document.onmousemove = function(ev){
                var ev = ev || window.event;

                for(var i=0; i<aImg.length; i++){
                    var x = aImg[i].offsetLeft + aImg[i].offsetWidth/2;
                    var y = aImg[i].offsetTop + aImg[i].offsetHeight/2 + oDiv.offsetTop;

                    var a = ev.clientX - x;
                    var b = ev.clientY - y;

                    var c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));

                    var scale = 1 - c/300;
                    if(scale < 0.5){
                        scale = 0.5;
                    }


                    aInput[i].value = 'x轴：' + x + '，Y轴：' + y + '，与鼠标距离：' + c;
                    aImg[i].style.width = scale * 128 + 'px';
                    aImg[i].style.height = scale * 128 + 'px';

                }
            }

                
        }
    </script>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <div id="div1">
        <img src="images/1.png">
        <img src="images/2.png">
        <img src="images/3.png">
        <img src="images/4.png">
        <img src="images/5.png">
    </div>
</body> 
</html>
