<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js之数组，innnerhtml for循环综合案例练习</title>
	<style>
		
		*{
			margin: 0;
			padding: 0;
		}
		
		li{
			list-style: none;
			width: 100px;
			height: 100px;
			float: left;
			border: 1px solid;
			background-color: #000;
			margin-left: 10px;
			margin-top: 10px;
			color: white;
			line-height: 100px;
			text-align: center;
		}
		div{
			width: 350px;
			height: 650px;
			border: 1px solid;
			margin: 0 auto;
		}
		#desc{
			width: 100px;
			height: 100px;
			border: none;
			padding-top: 530px;
			box-sizing: border-box;

		}
		.active{
			background-color: gray;
		}
	</style>
	<script>
		window.onload=function () {
		     var oLi=document.getElementsByTagName('li')
		     var oDiv=document.getElementById('desc')
		     var arr=["打王者","吃鸡","吃饭","睡觉","打王者","吃鸡","吃饭","睡觉","打王者","吃鸡","吃饭","睡觉"]
		     for(var i=0;i<oLi.length;i++){
		      oLi[i].index=i;
              oLi[i].onmouseover=function(){
                         for(var j=0;j<oLi.length;j++){
                         	oLi[j].className='';
                         }
                         this.className='active';
                         oDiv.innerHTML="<h2>"+(this.index+1)+"月</h2><p>"+arr[this.index]+"</p>";
                }
             
            }

		}
	</script>
</head>
<body>
	<div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
	</ul>
	<div id="desc">
	</div>
    </div>
</body>
</html>
