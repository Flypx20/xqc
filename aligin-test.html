<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素对齐</title>
	<style type="text/css">
		p{
			width: 600px;
			height: 50px;
			border: 1px solid red;
		}
        span{
        	background: #ececec;
        }
        .dot{
        	display: inline-block;
        	width: 3px;
        	height: 3px;
        	background-color: red;
        	vertical-align: top;
        }
	</style>
</head>
<body>
	<p><span class="box1"><span class="dot"></span>我是默认</span></p>
	<p><span class="box2"><span class="dot"></span>我是baseline</span></p>
	<p><span class="box3"><span class="dot"></span>我是top</span></p>
	<p><span class="box4"><span class="dot"></span>我是middle</span></p>
	<p><span class="box5"><span class="dot"></span>我是bottom</span></p>
	<p><span class="box6"><span class="dot"></span>我是text-bottom</span></p>
	
	
</body>
</html>
