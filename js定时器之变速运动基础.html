<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js定时器之变速运动基础</title>
	<style>
		#div{
			width: 100px;
			height: 100px;
			background: red;
			display: inline-block;
            position: absolute;
		}
		.div{
			width: 1px;
			height: 800px;
			background: black;
			display: inline-block;
			margin-left: 200px;
			position: absolute;
		}
		
	</style>
	<script>
		window.onload = function () {
             var timer = null;
             var oBtn = document.getElementById('btn');
             var oDiv = document.getElementById('div');
             oBtn.onclick = function(){
             	clearInterval(timer);
             	timer = setInterval(function(){
             		var iSpeed = (300 - oDiv.offsetLeft)/10;
             		if (300 == oDiv.offsetLeft) {
             			clearInterval(timer);
             		}else{
             			oDiv.style.left = iSpeed+oDiv.offsetLeft+'px';
             		}
             	},30)
             }		
		}
	</script>
</head>
<body>
	<input type="button" name="" value="我会减速" id="btn">
	<div id="div"></div>
	<div class="div"></div>
</body>
</html>
