<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		nav{
			width: 100%;
			height: 100px;
			background: red;
		}
		.content{
			float: left;
			width: 800px;
			height: 800px;
			background: gold;
		}
		.sideBar{
			float: right;
			width: 100px;
			height: 800px;
			background: skyblue;
		}
	</style>
</head>
<body>
	<nav>
		<a href="">飞猪飞</a><a href="">飞猪飞2</a>
	</nav>

	<div class="content">
		{% block content %}{% endblock %}
	</div>
	<div class="sideBar">
		{% block content %}{% endblock %}
	</div>
</body>
{% include './copy.html' %}
</html>
