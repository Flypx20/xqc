<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery的几个绑定事件</title>
	<style type="text/css">
		.grandpa{
			width: 500px;
			height: 500px;
			margin: 100px auto;
			background: red;
			border: 1px solid #000;
		}
		.father{
			width: 300px;
			height: 300px;
			background:yellow;
			border: 1px solid #000;
			margin:100px auto;

		}
		.son{
			width: 100px;
			height: 100px;
			background: black;
			border: 1px solid #000;
			margin:100px auto;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.son').on('mouseover',function(ev) {
				alert('飞猪飞1');
				//ev.stopPropagation();
				return false;
			});
			$('.father').click(function(ev) {
				alert('飞猪飞2');

			});
			$('.grandpa').click(function(ev) {
				alert('飞猪飞3');

			});
			$('.son').off('mouseover');
		});
	</script>
</head>
<body>
	<div class="grandpa">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
