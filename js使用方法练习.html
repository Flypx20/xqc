<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js使用方法练习</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			border: 1px solid;
		}
		#box{
			display: none;
		}
	</style>
</head>
<body>
	<div onclick="this.style.background='#ccc'"></div>
	<!-- <input onmouseover="box.style.display='block';" 
	                       onmouseout="box.style.display='none';" type="checkbox" >-->
	<input type="checkbox" onmouseover="document.getElementById('box').style.display='block'" onmouseout="document.getElementById('box').style.display='none'">
	<div id="box">我是来搞笑的</div>
</body>
</html>
