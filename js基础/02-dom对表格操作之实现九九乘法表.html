<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-dom对表格操作之实现九九乘法表</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	window.onload = function(){
		var oTable = document.createElement('table');
		var th = document.createElement('thead');
		var tb = document.createElement('tbody');
		var tf = document.createElement('tfoot');
		oTable.border = 1;
		for (var j = 0; j < 9; j++) {
			var row = tb.insertRow();
			for (var i = 0; i <= j; i++) {
				var cell = row.insertCell();
				cell.appendChild(document.createTextNode((j+1)+'*'+(i+1)+'='+((j+1)*(i+1))));
				// row.rows[j].cell[i].appendChild(document.createTextNode((j+1)+'*'+(i+1)));
			}
		}


		oTable.appendChild(th);
		oTable.appendChild(tb);
		oTable.appendChild(tf);
		document.body.appendChild(oTable);
	};
</script>
</html>
