<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20-许愿墙</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="wall">
		{% for item in data %}
			<div class="wish" style="background: {{ item.color }}">
				<a href="javascript:;" class="close" data-id='{{ item.id }}'></a>
				{{ item.content }}
			</div>
		{% endfor %}		
	</div>
	<div class="form-box">
		<div>
			<textarea name="content" id="content" cols="30" rows="20"></textarea>
		</div>
		<div>
			<a href="javascript:;" class="sub-btn">许下心愿</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="./js/jquery.pep.js"></script>
<script type="text/javascript" src="./js/wish.js"></script>
</html>
