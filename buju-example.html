<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页浮动布局练习</title>
	<style>
	    .*{
	    	margin: 0;
	    	padding: 0;
	    }
	    .xqc{
	    	width: 500px;
	    	height: 50px;
	    }
	    .b1{
	    	width: 50px;
	    	height: 50px;
	    	background-color: orange;
	    	float: left;
	    }
	    .b2{
	    	width: 150px;
	    	height: 25px;
	    	background-color: grey;
	    	float: right;
	    }
	    .b3{
	    	width: 25px;
	    	height: 25px;
	    	
	    }
	    .b4{
	    	width: 350px;
	    	height: 25px;
	    	background-color: purple;
	    	float: right;
	    }
	    .xqc2{
	    	width: 500px;
	    	height: 500px;
	    }
	    .a1{
	    	width: 400px;
	    	height: 500px;
	    }
	    .a2{
	    	width:100px;
	    	height: 500px;
	    	float: right;
	    	background-color: #ccffff;
	    }
	    .c1{
	    	width: 300px;
	    	height: 275px;
	    	background-color: gold;
	    	float: left;
	    }
         .c2{
         	width: 300px;
         	height: 200px;
         	background-color: gold;
         	float: left;
         }
         .c3{
         	width:100px;
         	height: 475px;
         	background-color: #FF9999;
         	
         }
	</style>
</head>
<body>
	<div class="xqc">
		<div class="b1"></div>
		<div class="b2"></div>
		<div class="b3"></div>
		<div class="b4"></div>
	</div>
	<div class="xqc2">
		<dvi class="a1">
			<div class="c1"></div>
			<div class="c2"></div>
			<div class="c3"></div>
			<div class="c4"></div>
		</dvi>
		<dvi class="a2"></dvi>
	</div>
	<div class="xqc3"></div>
	
</body>
</html>
