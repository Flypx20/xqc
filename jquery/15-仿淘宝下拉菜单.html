<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿淘宝下拉菜单</title>
	<style type="text/css">
		body{
			background:rgba(20, 0, 0, 0.5);
		}
		.grandpa{
			display: inline-block;
			position: relative;
			right: -630px;
		}
		.father{
			width: 100px;
			height: 40px;
			background: #666;
			line-height: 40px;
			text-align: center;
			margin: 0 auto;
		}
		.son{
			width: 20px;
			height: 20px;
			line-height: 20px;
			background: #666;
			border: none; 
			display: inline-block;
		}
		.grandpa:hover .son{
			transform: rotateZ(180deg);
		}
		ul{
			height: 80px;
			text-align: center;
			list-style: none;
			position: relative;
			top: -17px;
			right: 20px;
			overflow: hidden;

		}
		li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: #666;
			margin: 0 auto;
			
		}
		.grandpa:hover .father{
			background: #fff;
		}
		.grandpa:hover .son{
			background: #fff;
		}
		.grandpa:hover li{
			background: #fff;
		}
	</style>
</head>
<body>
	
	
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	(function(w){
		function menu(div,li1,li2){
			
			this.init(div,li1,li2);
		}
		menu.prototype = {
			constructor:menu,
			__proto__:Object.prototype,
			init:function(div,li1,li2){
					//var $GrandPa = $('<div class="grandpa"><div class="father"></div><ul><li></li><li></li></ul></div>');
					var grandPa = document.createElement('div');
					var Father  = document.createElement('div');
					var oUl = document.createElement('ul');
					var oLi1 = document.createElement('li');
					var oLi2 = document.createElement('li');
					oLi2.innerHTML = li2;
					oLi1.innerHTML = li1;
					grandPa.className = 'grandpa';
					Father.className = 'father';
					Father.innerHTML = div;
					
					grandPa.appendChild(Father);
					oUl.appendChild(oLi1);
					oUl.appendChild(oLi2);
					grandPa.appendChild(oUl);
					document.body.appendChild(grandPa);
					
					
			}
		};
		

		
		w.menu = menu;
	})(window);
	var m2 = new menu('我的淘宝<div class="son">&or;<div>','已买到的宝贝','我的足迹');
	var m1 = new menu('收藏夹<div class="son">&or;<div>','收藏的宝贝','收藏的店铺');
	
</script>
</html>
