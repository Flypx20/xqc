<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float-网页布局-test</title>
	<style>
	    .*{
	    	margin: 0px;
	    	padding: 0px;
	    }
		.xqc{
			width: 410px;
			height: 50px;
			margin-bottom: 10px;
					}
		.box1{
			width: 50px;
			height: 50px;
			background-color:orange;
			float: left;
		}
		.box2{
			width: 150px;
			height: 25px;
			background-color: gray;
			float: right;
		}
		.box3{
			width: 50px;
			height: 25px;
			
		}
		.box4{
			width: 300px;
			height:25px;
			background-color: purple;
			float: right;
		}
		.xqc1{
			width: 410px;
			height: 300px;
		}
		.box5{
			width: 300px;
			height: 300px;
			float: left;
			
		}
		.box6{
			width: 100px;
			height: 310px;
			float: right;
			background-color: aquamarine;
		}
		
		.x1{
			width: 300px;
			height: 275px;
			
		}
		.x2{
			width: 300px;
			height: 25px;
			background-color: tomato;
			margin-top: 10px;
		}
		.q1{
			width: 200px;
			height: 275px;
			float: left;
		}
		.q2{
			width: 90px;
			height: 275px;
			float: right;
			background-color: pink;
		}
        .abox1{
			width:200px; 
			height:140px;
			margin-bottom: 10px;
			background-color: yellow;
		}
        .abox2{
			width:200px; 
			height:125px;
			
			background-color: yellow;
		}
		.xqc2{
			width: 410px;
			height: 50px;
			background-color: blue;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	
   <div class="xqc">
		<div class="box1"></div>
	    <div class="box2"></div>
	    <div class="box3"></div>
	    <div class="box4"></div>
   </div>
   <div class="xqc1">
		<div class="box5">
			<div class="x1">
		       <div class="q1"> 
		        <div class="abox1"></div>
		        <div class="abox2"></div>
		       </div> 
		       <div class="q2">
		        
		       </div>
		    </div>
		    <div class="x2"></div>
		</div> 
		<div class="box6"></div>
   </div>
   <div class="xqc2"></div>    
</body>
</html>
