<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css的使用方法1</title>
</head>
<body>
	<h1>月下独酌</h1>
	<p style="color: red ;font-size: 66px">花间一壶酒, 独酌无相亲</p>
	<p style="color: red ;font-size: 66px">举杯邀明月，对影成三人</p>
	<p style="color: red ;font-size: 66px">月既不解饮，影徒随我身</p>
	<p style="color: red ;font-size: 66px">暂伴月将影，行乐须及春</p>
	<p style="color: red ;font-size: 66px">我歌月徘徊，我舞影零乱</p>
	<p style="color: red ;font-size: 66px">永结无情游，相期邈云汉</P>
</body>
</html>
