<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超链接选择器</title>

		a:visited {color: pink}
		a:hover{color: yellow}

		p:hover{color: green}

	</style>
</head>
<body>
	<a href="#">点我</a>
	<p>再见，你走吧，给你自由</p>
	<div>祝你幸福</div>

</body>
</html>
