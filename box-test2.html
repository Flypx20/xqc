<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-test2</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			padding: 40px;
			box-sizing: border-box;

			
			
		}
		.box1{
			background: red;
			margin-top: 200px;
			margin-bottom: 30px;
			float: left;
		}
		.box2{
			background: pink;
			float: left;
			margin-top: 40px;
		}
		.box3{
			background: green;}
	</style>
</head>
<body>
	<div class="box1">你好</div>
	<div class="box2">你是</div>
	<div class="box3">不知道</div>
</body>
</html>
