<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-DOM操作元素属性</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	for (var i = 0; i < 20; i++) {
		var objDiv = document.createElement('div');
		var objText = document.createTextNode('飞猪飞');

		
		objDiv.style.border = '1px #ff0000 solid';
		objDiv.style.margin = '0px 10px 10px 0px';
		objDiv.style.width = '100px';
		objDiv.style.height = '100px';
		objDiv.style.cssFloat = 'left';
		objDiv.style.color = '#000';
		objDiv.style.fontSize = '14px';
		objDiv.style.lineHeight = '100px';
		objDiv.style.textAlign = 'center';
		objDiv.appendChild(objText);

		document.body.appendChild(objDiv);

		

	}
</script>
</html>
